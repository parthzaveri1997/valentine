<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Diva ðŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      text-align: center;
    }

    /* Background collage */
    .background {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      z-index: -1;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Center card */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 248, 240, 0.95);
      padding: 40px 45px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 42px;
      color: #c9184a;
    }

    .sunflower {
      font-size: 48px;
      margin: 15px 0 25px;
    }

    button {
      position: absolute;
      padding: 14px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
    }

    #yes {
      background: #2d6a4f;
      color: white;
      left: 42%;
      top: 68%;
    }

    #no {
      background: #9d0208;
      color: white;
      left: 56%;
      top: 68%;
    }
  </style>
</head>

<body>

  <!-- Background images -->
  <div class="background">
    <img src="images/bg1.jpg">
    <img src="images/bg2.jpg">
    <img src="images/bg3.jpg">
    <img src="images/bg4.jpg">
    <img src="images/bg5.jpg">
    <img src="images/bg6.jpg">
    <img src="images/bg7.jpg">
    <img src="images/bg8.jpg">
  </div>

  <div class="content">
    <h1>Diva, will you be my Valentine? ðŸ’–</h1>
    <div class="sunflower">ðŸŒ»</div>
  </div>

  <button id="yes" onclick="goYes()">Yes ðŸ’˜</button>
  <button id="no" onmouseenter="runAway()" ontouchstart="runAway()">No ðŸ’”</button>

  <!-- Music (starts on YES click) -->
  <audio id="bgMusic">
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    function runAway() {
      const noBtn = document.getElementById("no");
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
    }

    function goYes() {
      document.getElementById("bgMusic").play();
      setTimeout(() => {
        window.location.href = "yes.html";
      }, 400);
    }
  </script>

</body>
</html>
