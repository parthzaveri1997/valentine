<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Diva ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Background collage */
  .background {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    z-index: 0;
  }

  .background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2;
    top: 30%;
    text-align: center;
    color: white;
    padding: 0 16px;
  }

  h1 {
    font-size: clamp(26px, 6vw, 44px);
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 140px;
    max-width: 320px;
    margin: 0 auto;
  }

  button {
    padding: 14px 28px;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #6c757d;
    color: white;
    position: absolute;
    left: 55%;
    top: 60px;
  }

  /* ðŸ“± MOBILE LAYOUT */
  @media (max-width: 768px) {
    .background {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
    }

    .content {
      top: 25%;
    }

    .buttons {
      height: 180px;
    }

    #no {
      top: 100px;
    }
  }
</style>
</head>

<body>

<div class="background">
  <img src="./bg1.jpg">
  <img src="./bg2.jpg">
  <img src="./bg3.jpg">
  <img src="./bg4.jpg">
  <img src="./bg5.jpg">
  <img src="./bg6.jpg">
  <img src="./bg7.jpg">
  <img src="./bg8.jpg">
</div>

<div class="overlay"></div>

<div class="content">
  <h1>Diva, will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="location.href='yes.html'">Yes ðŸ’˜</button>
    <button id="no">No ðŸ’”</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveNo() {
    noBtn.style.left = Math.random() * 60 + "%";
    noBtn.style.top  = Math.random() * 100 + "px";
  }

  // Desktop (mouse)
  noBtn.addEventListener("mouseenter", moveNo);

  // Mobile (touch)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  });
</script>

</body>
</html>
