<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diva ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Background collage */
  .background {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    z-index: 0;
  }

  .background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2;
    top: 35%;
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 44px;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 14px 28px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #6c757d;
    color: white;
    position: absolute;
    left: 55%;
  }
</style>
</head>

<body>

<div class="background">
  <img src="bg1.jpg"><img src="bg2.jpg">
  <img src="bg3.jpg"><img src="bg4.jpg">
  <img src="bg5.jpg"><img src="bg6.jpg">
  <img src="bg7.jpg"><img src="bg8.jpg">
</div>

<div class="overlay"></div>

<div class="content">
  <h1>Diva, will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="goYes()">Yes ðŸ’˜</button>
    <button id="no">No ðŸ’”</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.left = Math.random() * 70 + "%";
    noBtn.style.top  = Math.random() * 60 + "px";
  });

  function goYes() {
    window.location.href = "yes.html";
  }
</script>

</body>
</html>
