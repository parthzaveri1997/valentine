<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Diva ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Background collage */
  .background {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    z-index: -1;
  }

  .background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
  }

  .content {
    position: relative;
    z-index: 5;
    text-align: center;
    color: white;
    top: 35%;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 30px;
  }

  button {
    padding: 14px 28px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #2d6a4f;
    color: white;
  }

  #no {
    background: #9d0208;
    color: white;
    position: absolute;
  }
</style>
</head>

<body>

<div class="background">
  <img src="images/bg1.jpg"><img src="images/bg2.jpg">
  <img src="images/bg3.jpg"><img src="images/bg4.jpg">
  <img src="images/bg5.jpg"><img src="images/bg6.jpg">
  <img src="images/bg7.jpg"><img src="images/bg8.jpg">
</div>
<div class="overlay"></div>

<div class="content">
  <h1>Diva, will you be my Valentine? ðŸ’–</h1>
  <button id="yes" onclick="goYes()">Yes ðŸ’˜</button>
  <button id="no">No ðŸ’”</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
  });

  function goYes() {
    window.location.href = "yes.html";
  }
</script>

</body>
</html>
